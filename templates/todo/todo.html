{% extends 'base.html' %}

	{% block title %}ToDoList{% endblock %}

	{% block content %}

		<h1>{{ user.username }} To-Do-List</h1>
			<ul>
				{% for item in to_do_list %}
				{% if item.author == user.username %}
					<li>{{ item.content }}</li>
					<form action="/delete-to-do/{{item.id}}/"
					 	  style="display: inline;" 
					 	  method="POST" >
					 	  {% csrf_token %}
						<input type="submit" value="delete">
					</form>
				{% endif %}
				{% endfor %}
			</ul>
			<form action= '/add-to-do/' method="POST">{% csrf_token %}
				
				<input type="text" name="content">
				<input type="submit" value="Add">

			</form>
			

	{% endblock %}

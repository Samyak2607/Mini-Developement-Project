{% extends 'base.html' %}

	{% block title %}Upload{% endblock %}

	{% block content %}
		<h1>File Upload demo</h1>
		<form method = 'POST' enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="document">
			<button type='sumbit'>Upload</button>
		</form>
		{% if url %}
			<h3>Uploaded file url : </h3>
			<a href="{{ url }}">{{ url }}</a>
		{% endif %}
	{% endblock %}
